<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Customer Survey Form</h1>
     <form id="form">
        <div class="form-control c1">
            <label for=" name">Name</label><br>
            <input id=" name"  size="30" type="text" />
          </div>
          
          <div class="form-control c2">
            <label for="email">Email</label><br>
            <input id="email"  size="30" type="text" />
          </div>
         <br>

          <div class="form-control">
            <label>Is this first time you are using our product and services?</label>
            <br>
  
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
             
        </div>

        <div class="form-control">
            <label>Would you suggestion to your friends and colleagues?? </label>
            <br>
  
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
         </div>

        <div class="form-control">
            <label> How satisfied are you with our company overall? </label>
            <br>
  
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Satisfied</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Undecided</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Unsatisfied</input>
            </label>
        </div>

        
        <div class="form-control">
            <label for="comment">
                Do you have suggestions to improve our service? </label><br>
 
           <textarea name="comment" id="comment"></textarea>
        </div>

        <button type="submit" value="submit">
            SUBMIT
        </button>
     </form>

      </div>
